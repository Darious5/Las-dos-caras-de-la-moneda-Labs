<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro Encriptado seguro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 300px; }
        input, button { width: 100%; margin: 5px 0; padding: 8px; }
    </style>
</head>
<body>
    <h2>Registro (Demo Encriptado)</h2>
    <form action="registro_encriptado_fuerte.php" method="POST" onsubmit="return validarPassword()">
        <input type="text" name="username" placeholder="Usuario Ej: Dario" required>
        <input type="password" id="password" name="password" placeholder="Contraseña segura" required>
        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes cuenta? <a href="index_encriptado_fuerte.html">Inicia sesión</a></p>

    <script>
        function validarPassword() {
            const password = document.getElementById("password").value;
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

            if (!regex.test(password)) {
                alert("La contraseña debe tener al menos 8 caracteres, una mayúscula, una minúscula, un número y un carácter especial.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
